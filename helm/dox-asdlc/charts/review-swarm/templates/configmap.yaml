{{- if .Values.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "review-swarm.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "review-swarm.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
