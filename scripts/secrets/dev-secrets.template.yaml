# Development Secrets Template for aSDLC
#
# This template defines the secrets required for local development.
# Copy this file to dev-secrets.local.yaml and fill in your values.
#
# Required secrets MUST be provided for the application to work.
# Optional secrets enhance functionality but are not strictly required.
#
# To seed these secrets, run:
#   python scripts/secrets/seed_dev_secrets.py
#
# Or with a custom file:
#   python scripts/secrets/seed_dev_secrets.py --template-file dev-secrets.local.yaml

secrets:
  # =============================================================================
  # Slack Integration (REQUIRED)
  # =============================================================================
  # These secrets are required for the Slack Brainflare integration.
  # Get these from your Slack app configuration at https://api.slack.com/apps

  - name: SLACK_BOT_TOKEN
    description: Slack bot OAuth token - starts with xoxb-
    required: true
    example: <YOUR_SLACK_BOT_TOKEN>
    # Where to find: Slack App > OAuth & Permissions > Bot User OAuth Token

  - name: SLACK_APP_TOKEN
    description: Slack app-level token for Socket Mode - starts with xapp-
    required: true
    example: <YOUR_SLACK_APP_TOKEN>
    # Where to find: Slack App > Basic Information > App-Level Tokens

  - name: SLACK_SIGNING_SECRET
    description: Slack signing secret for verifying requests
    required: true
    example: <YOUR_SLACK_SIGNING_SECRET>
    # Where to find: Slack App > Basic Information > Signing Secret

  # =============================================================================
  # LLM API Keys (REQUIRED - at least one)
  # =============================================================================
  # At least one LLM API key is required for the agents to function.
  # Anthropic is the primary LLM provider for this project.

  - name: ANTHROPIC_API_KEY
    description: Anthropic API key for Claude models
    required: true
    example: sk-ant-api03-abcdefghijklmnopqrstuvwxyz1234567890
    # Where to find: https://console.anthropic.com/settings/keys

  # =============================================================================
  # Additional LLM Providers (OPTIONAL)
  # =============================================================================
  # These are optional and only needed if you want to use alternative models.

  - name: OPENAI_API_KEY
    description: OpenAI API key for GPT models (optional)
    required: false
    example: sk-proj-abcdefghijklmnopqrstuvwxyz1234567890
    # Where to find: https://platform.openai.com/api-keys

  - name: GOOGLE_AI_API_KEY
    description: Google AI API key for Gemini models (optional)
    required: false
    example: AIzaSyAbcdefghijklmnopqrstuvwxyz1234567890
    # Where to find: https://aistudio.google.com/app/apikey

  # =============================================================================
  # Additional Integrations (OPTIONAL)
  # =============================================================================

  - name: GITHUB_TOKEN
    description: GitHub personal access token (optional, for GitHub integration)
    required: false
    example: ghp_abcdefghijklmnopqrstuvwxyz1234567890
    # Where to find: https://github.com/settings/tokens
