# VictoriaMetrics scrape configuration
global:
  scrape_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8080']
        labels:
          service: 'orchestrator'
    metrics_path: /metrics

  - job_name: 'workers'
    static_configs:
      - targets: ['workers:8081']
        labels:
          service: 'workers'
    metrics_path: /metrics


  - job_name: 'review-swarm'
    static_configs:
      - targets: ['review-swarm:8083']
        labels:
          service: 'review-swarm'
    metrics_path: /metrics

  - job_name: 'victoriametrics'
    static_configs:
      - targets: ['localhost:8428']
        labels:
          service: 'victoriametrics'
    metrics_path: /metrics

  - job_name: 'hook-telemetry'
    static_configs:
      - targets: ['host.docker.internal:9191']
        labels:
          service: 'hook-telemetry'
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'hitl-ui'
    static_configs:
      - targets: ['hitl-ui:3000']
        labels:
          service: 'hitl-ui'
    metrics_path: /metrics
    honor_labels: true
